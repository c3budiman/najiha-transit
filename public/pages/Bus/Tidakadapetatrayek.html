<!DOCTYPE html>
<html>
  <head>
    <title>Bus - TidakAdaPetaTrayek</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Peta</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" style="width:100%;height:800px;"></div>
    <script>
      var map, marker, infoWindow;
      var latitude = (-0.037816);
      var longitude = (117.023071);
      var tengah = {lat: latitude, lng: longitude}

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom:5.2,
          center:tengah,
          mapTypeId: 'terrain',
          disableDefaultUI: true
        });      

  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Mohon Maaf Peta Rute Trayek Belum Tersedia!</h1>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  var marker = new google.maps.Marker({
    position: tengah,
    map: map,
    icon: 'https://png.icons8.com/cotton/50/000000/error.png'
  });

    infowindow.open(map, marker);

}
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqp9JGJA2JhdpddNIeFSsi9uO3TsM6dB8&callback=initMap">
    </script>        
  </body>
</html>
